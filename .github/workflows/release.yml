name: Upload Release Assets

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  BEVY_ASSET_PATH: "kodecks-bevy/assets"

jobs:
  release-linux:
    strategy:
      matrix:
        toolchain: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    name: Upload Release Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: Swatinem/rust-cache@v2
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
        continue-on-error: true
      - name: Build project
        run: cross build -p kodecks --profile production --features embed_assets --target ${{ matrix.toolchain }}
      - name: Make archive
        run: tar -C target/${{ matrix.toolchain }}/release -Jcvf kodecks-${{ matrix.toolchain }}.tar.xz kodecks
